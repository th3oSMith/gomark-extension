<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font-awesome.min.css"/>
    <link rel="stylesheet" href="gomark.css"/>
  </head>

  <body>

   <div id="head">
      <span>Gomark</span>
      <span class="icons"><i id="refresh" class="fa fa-refresh"></i></span>
    </div>
      
    <div id="action">
        <div>
          <input type="text" id="actionBar" placeholder="Search or Add"/>
        </div>
      <button class="btn" id="search">
        <i id="search" class="fa fa-search"></i>
      </button>
      <button class="btn" id="add">
        <i id="add" class="fa fa-plus"></i>
      </button>
    </div>


  <div id="list">
  </div>

    <div id="foot">
      <span class="footer"><i id="backward" class="fa fa-backward"></i>&nbsp;<span id="page">8</span>&nbsp;<i id="forward" class="fa fa-forward"></i></span>
    </div>

    <script src="gomark.js"></script>
  </body>

</html>
